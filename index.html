<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo List Project</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span>ToDo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Shopping</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Watch a movie</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Call mum</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">record videos</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
